      function crFunction() {
        var tbl = document.getElementById("carTable"); //put id in (), not variable's name

        var cell1 = row.insertCell();
        var cell2 = row.insertCell();
        var cell3 = row.insertCell();
        cell1.innerHTML = document.getElementById("crName").value;
